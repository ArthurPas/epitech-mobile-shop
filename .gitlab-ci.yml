stages:
  - lint
  - test
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  COMPOSE_PROJECT_NAME: gitlab_ci

lint:
  stage: lint
  image: node:23
  before_script:
    - curl -Ls https://cli.doppler.com/install.sh | sh
    - echo "DOPPLER_TOKEN=$DOPPLER_TOKEN"
    - doppler configure --token $DOPPLER_TOKEN --scope t-dev-702
    - doppler run --config dev -- npm ci
  script:
    - npm run lint
  only:
    - merge_requests
    - main
  tags:
    - docker

test:
  stage: test
  image: docker:24.0.5
  services:
    - name: docker:24.0.5-dind  # Docker in Docker
    - name: postgres:16
      alias: db
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
    POSTGRES_USER: $PG_USER
    POSTGRES_PASSWORD: $PG_PASSWORD
    POSTGRES_DB: $PG_DB
  before_script:
    - apk add --no-cache curl bash gnupg
    - echo "Installation de Doppler"
    - curl -Ls https://cli.doppler.com/install.sh | sh
    - doppler configure --token $DOPPLER_TOKEN --scope t-dev-702
    - echo "Démarrage de la base de données avec Docker Compose"
    - doppler run --config dev -- docker compose up -d db
    - sleep 10  # Attendre que PostgreSQL soit prêt
  script:
    - doppler run --config dev -- npm ci
    - doppler run --config dev -- npm run test
  after_script:
    - docker compose down -v
  only:
    - merge_requests
    - main
  tags:
    - docker

build:
  stage: build
  image: node:23
  before_script:
    - doppler run -- npm ci
  script:
    - npm run build
  artifacts:
    paths:
      - dist/
  only:
    - main
  tags:
    - docker

deploy:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
    - doppler run -- docker-compose build app
  script:
    - doppler run -- docker-compose up -d
  after_script:
    - docker-compose down
  only:
    - main
  tags:
    - docker